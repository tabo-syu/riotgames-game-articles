name: CI

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Run test
        run: go test ./...

      - name: Run vet
        run: go vet ./...

      - name: Run Staticcheck
        uses: dominikh/staticcheck-action@v1.2.0
        with:
          version: 2022.1.3
          install-go: false
